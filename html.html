<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #f0e68c);
    }
    h1 { margin-bottom: 20px; }
    #menu, #game {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background-color: #cccccc; }
    .stats, .milestones, .scoreboard {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
    }
    .milestones ul, .scoreboard ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <audio id="buySound" src="buy-sound.mp3"></audio>
  <audio id="moneySound" src="money-sound.mp3"></audio>
  <audio id="bgMusic" src="background-music.mp3" loop autoplay></audio>

  <div id="menu">
    <h1>Idle Clicker Game</h1>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="game" style="display: none;">
    <h1>Idle Clicker Game</h1>
    <p class="level">Level: <span id="level">1</span></p>
    <p>Player: <span id="playerName"></span></p>
    <p>Coins: <span id="coins">0</span></p>
    <button id="clickButton">Click Me!</button>
    <button id="autoClickerButton">Buy Auto-Clicker (10 coins)</button>
    <button id="fastClickerButton">Buy Fast Clicker (100 coins)</button>
    <button id="saveButton">Save Game</button>
    <button id="toggleMusicButton">Toggle Music</button>

    <div class="stats">
      <p>Auto-Clickers: <span id="autoClickers">0</span></p>
      <p>Fast Clickers: <span id="fastClickers">0</span></p>
    </div>
    <div class="milestones">
      <h3>Milestones</h3>
      <ul id="milestones"></ul>
    </div>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <ul id="scoreboard"></ul>
    </div>
  </div>

<script>
let db;
let coins = 0;
let autoClickers = 0;
let fastClickers = 0;
let level = 1;
let coinsNeededForNextLevel = 100;
let milestones = [
  { goal: 100, achieved: false },
  { goal: 5000, achieved: false },
  { goal: 1000000, achieved: false }
];
let musicEnabled = JSON.parse(localStorage.getItem('musicEnabled')) ?? true;
let playerName = localStorage.getItem('playerName') || prompt('Enter your player name:');
localStorage.setItem('playerName', playerName);
document.getElementById('playerName').textContent = playerName;

const coinsDisplay = document.getElementById('coins');
const autoClickersDisplay = document.getElementById('autoClickers');
const fastClickersDisplay = document.getElementById('fastClickers');
const levelDisplay = document.getElementById('level');
const milestonesDisplay = document.getElementById('milestones');
const scoreboardDisplay = document.getElementById('scoreboard');
const bgMusic = document.getElementById('bgMusic');
const buySound = document.getElementById('buySound');
const moneySound = document.getElementById('moneySound');

if (!musicEnabled) bgMusic.pause();

function initDB() {
  const request = indexedDB.open('IdleGameDB', 1);
  request.onupgradeneeded = function(event) {
    const db = event.target.result;
    if (!db.objectStoreNames.contains('saves')) {
      db.createObjectStore('saves', { keyPath: 'id' });
    }
  };
  request.onsuccess = function(event) {
    db = event.target.result;
    loadProgress();
  };
}

function updateDisplay() {
  coinsDisplay.textContent = coins;
  autoClickersDisplay.textContent = autoClickers;
  fastClickersDisplay.textContent = fastClickers;
  levelDisplay.textContent = level;
  milestonesDisplay.innerHTML = milestones.map(m => `<li>${m.goal}: ${m.achieved ? 'Achieved' : 'Not Achieved'}</li>`).join('');
  updateLeaderboard();
  document.getElementById('autoClickerButton').disabled = coins < 10;
  document.getElementById('fastClickerButton').disabled = coins < 100;
}

function updateLeaderboard() {
  let scoreboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
  const playerData = { name: playerName, coins, level };
  const index = scoreboard.findIndex(p => p.name === playerName);
  if (index !== -1) {
    scoreboard[index] = playerData;
  } else {
    scoreboard.push(playerData);
  }
  scoreboard.sort((a, b) => b.coins - a.coins);
  localStorage.setItem('leaderboard', JSON.stringify(scoreboard));
  scoreboardDisplay.innerHTML = scoreboard.map(entry => `<li>${entry.name} - Level: ${entry.level}, Coins: ${entry.coins}</li>`).join('');
}

function saveProgress() {
  const saveData = { coins, autoClickers, fastClickers, level, milestones, playerName };
  const transaction = db.transaction(['saves'], 'readwrite');
  const store = transaction.objectStore('saves');
  store.put({ id: 'permanentSave', ...saveData });
}

document.getElementById('startGameButton').addEventListener('click', () => {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
});

document.getElementById('saveButton').addEventListener('click', saveProgress);
setInterval(() => { coins += autoClickers + (fastClickers * 5); updateDisplay(); saveProgress(); }, 1000);
initDB();
</script>
</body>
</html>
