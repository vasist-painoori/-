<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #f0e68c);
    }
    h1 { margin-bottom: 20px; }
    #menu, #game {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background-color: #cccccc; }
    .stats, .milestones, .scoreboard {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
    }
    .milestones ul, .scoreboard ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <audio id="buySound" src="buy-sound.mp3"></audio>
  <audio id="moneySound" src="money-sound.mp3"></audio>
  <audio id="bgMusic" src="background-music.mp3" loop autoplay></audio>

  <div id="menu">
    <h1>Idle Clicker Game</h1>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="game" style="display: none;">
    <h1>Idle Clicker Game</h1>
    <p class="level">Level: <span id="level">1</span></p>
    <p>Player: <span id="playerName"></span></p>
    <p>Coins: <span id="coins">0</span></p>
    <button id="clickButton">Click Me!</button>
    <button id="autoClickerButton">Buy Auto-Clicker (10 coins)</button>
    <button id="fastClickerButton">Buy Fast Clicker (100 coins)</button>
    <button id="saveButton">Save Game</button>
    <button id="toggleMusicButton">Toggle Music</button>

    <div class="stats">
      <p>Auto-Clickers: <span id="autoClickers">0</span></p>
      <p>Fast Clickers: <span id="fastClickers">0</span></p>
    </div>
    <div class="milestones">
      <h3>Milestones</h3>
      <ul id="milestones"></ul>
    </div>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <ul id="scoreboard"></ul>
    </div>
  </div>

<script>
let coins = 0;
let autoClickers = 0;
let fastClickers = 0;
let level = 1;
let coinsNeededForNextLevel = 100;
let milestones = [
  { goal: 100, achieved: false },
  { goal: 5000, achieved: false },
  { goal: 1000000, achieved: false }
];

let playerName = localStorage.getItem('playerName') || prompt('Enter your player name:');
localStorage.setItem('playerName', playerName);
document.getElementById('playerName').textContent = playerName;

const coinsDisplay = document.getElementById('coins');
const autoClickersDisplay = document.getElementById('autoClickers');
const fastClickersDisplay = document.getElementById('fastClickers');
const levelDisplay = document.getElementById('level');
const milestonesDisplay = document.getElementById('milestones');
const scoreboardDisplay = document.getElementById('scoreboard');
const bgMusic = document.getElementById('bgMusic');
const buySound = document.getElementById('buySound');
const moneySound = document.getElementById('moneySound');

let musicEnabled = true;

function updateDisplay() {
  coinsDisplay.textContent = coins;
  autoClickersDisplay.textContent = autoClickers;
  fastClickersDisplay.textContent = fastClickers;
  levelDisplay.textContent = level;
  milestonesDisplay.innerHTML = milestones.map(m => `<li>${m.goal}: ${m.achieved ? 'Achieved' : 'Not Achieved'}</li>`).join('');
}

function saveProgress() {
  const saveData = JSON.stringify({
    coins, autoClickers, fastClickers, level, milestones, playerName
  });
  localStorage.setItem('idleGameSave', saveData);
}

function loadProgress() {
  const saveData = JSON.parse(localStorage.getItem('idleGameSave')) || {};
  coins = saveData.coins || 0;
  autoClickers = saveData.autoClickers || 0;
  fastClickers = saveData.fastClickers || 0;
  level = saveData.level || 1;
  milestones = saveData.milestones ? saveData.milestones.map((m, i) => ({ ...milestones[i], achieved: m.achieved })) : milestones;
  updateDisplay();
}

function updateScoreboard() {
  let scoreboard = JSON.parse(localStorage.getItem('scoreboard')) || [];
  const playerData = { name: playerName, coins, level };
  scoreboard = scoreboard.filter(p => p.name !== playerName);
  scoreboard.push(playerData);
  scoreboard.sort((a, b) => b.coins - a.coins);
  localStorage.setItem('scoreboard', JSON.stringify(scoreboard));
  scoreboardDisplay.innerHTML = scoreboard.map(p => `<li>${p.name}: Level ${p.level}, ${p.coins} coins</li>`).join('');
}

function checkMilestones() {
  milestones.forEach(m => {
    if (!m.achieved && coins >= m.goal) m.achieved = true;
  });
}
function checkLevelUp() {
  while (coins >= coinsNeededForNextLevel) {
    coins -= coinsNeededForNextLevel;
    level++;
    coinsNeededForNextLevel *= 2;
  }
}

document.getElementById('startGameButton').addEventListener('click', () => {
  loadProgress();
  updateScoreboard();
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
});

document.getElementById('clickButton').addEventListener('click', () => {
  coins++;
  moneySound.play();
  checkMilestones();
  checkLevelUp();
  updateDisplay();
  saveProgress();
  updateScoreboard();
});
setInterval(() => {
  coins += autoClickers + (fastClickers * 5);
  checkMilestones();
  checkLevelUp();
  updateDisplay();
  saveProgress();
  updateScoreboard();
}, 1000);
</script>
</body>
</html>
